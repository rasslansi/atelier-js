<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col center title"><h1>Change attributs and see the change in real time </h1></div>
        </div>
        <div class="row">
            <div class="col center title editable" style="font-size: 80px;"><p>Your text</p></div>
        </div>
        <div class="row">
            <div class="col-4 center">
                <h5>Select color</h5>
            </div>
            <div class="col-4 center">
                <h5>Select font size</h5>
            </div>
            <div class="col-4 center">
                <h5>Select font family</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-4"><input type="color" class="form-control custom" id="color"onchange="UpdateText(this)"></div>
            <div class="col-4"><input type="number" class="form-control custom" id="size"onchange="UpdateText(this)"></div>
            <div class="col-4">
                <select name="font" id="font" class="form-control custom" onchange="UpdateText(this)">
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="helvatica">Helvetica</option>
                    <option value="georgia">Georgia</option>
                  </select>
            </div>
        </div>
    </div>
    <script src="textEdit.js"></script>
</body>
</html>
