<head>

    <div class="container">
        <div class="row"><h1 class="title">Welcome to your To do list</h1></div>
        <div class="row">
            <div class="col-6 display">
                <div class="col "></div>
            </div>
            <div class="col-6">
                <div class="col inputMargin"><label for="name">Name :</label></div>
                <div class="col inputMargin "><input type="text" name="Name" id="name" class="form-control customInput"></div>
                <div class="col inputMargin"><label for="name">Content :</label></div>
                <div class="col inputMargin"><textarea id="content" name="content" rows="3" cols="" class="form-control customInput"></textarea></div>
                <div class="col"><button type="button" class="btn btn-success add" id="add">Add task</button></div>
            </div>
        </div>
    </div>
