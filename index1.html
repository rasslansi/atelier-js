<body>
    <div class="container">
        <div class="row">
            <div class="col title">
                <h1>Welcome to the Game </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <h5>Remaining chances: </h5>
            </div>
            <div class=" col-2">
                <h5 id="counter">7</h5>
            </div>
            <div class="result col-4"></div>
            <div class="col align">
                <h5>Your last entry: </h5>
            </div>
            <div class=" col-1 align">
                <h5 id="lastnum">3</h5>
            </div>
        </div>
        <div class="row">
            <div class="col title">
                <h2 id="result">Give me a good guess</h2>
            </div>
        </div>
        <div class="row " id="buttons1">
            <div class="col-5 center"><button type="button" class="btn btn-outline-danger restart" id="">Restart Game</button></div>
            <div class="col-2 center"><button type="button" class="btn btn-outline-primary home" id="">Home</button>
            </div>
            <div class="col-5 center"><button type="button" class="btn btn-success submit" id="">Submit attempt</button>
            </div>
        </div>
        <div class="row" id="buttons2" hidden>
            <div class="col-5 center"><button type="button" class="btn btn-outline-primary home" id="">Home</button></div>            
            <div class="col-2 "> </div>
            <div class="col-5 center"><button type="button" class="btn btn btn-success restart" id="">Restart Game</button></div>
        </div>
